name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Run Unit Tests
        run: go test -v -race ./...

      - name: Run Integration Tests
        run: go test -v -tags=integration ./tests/integration/...

      - name: Build Binary
        run: go build -v ./...

      - name: Build Docker Image
        run: docker build -t go-event-ingestor:test .